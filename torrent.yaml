apiVersion: v1
kind: Pod
metadata:
  name: torrent
  labels:
    app: torrent
spec:
  containers:
  - image:  generalinterest/torrent
    imagePullPolicy: IfNotPresent
    name: torrent
    volumeMounts:
    - mountPath: /transmission/downloads
      name: downloads
    - mountPath: /transmission/incomplete
      name: incomplete
  nodeSelector:
    kubernetes.io/arch: arm64
#    kubernetes.io/arch: arm
#    kubernetes.io/arch: amd64
  restartPolicy: Never
#  restartPolicy: Always
  volumes:
  - name: downloads
    nfs:
      path: /mnt/nfs/pvdata/torrent/downloads
      server: nfs.home
  - name: incomplete
    nfs:
      path: /mnt/nfs/pvdata/torrent/incomplete
      server: nfs.home


kind: Service
metadata:
  labels:
    app: torrenttcp
  name: torrenttcp
spec:
  type: NodePort
#  type: LoadBalancer
  ports:
  - port: 9091
    protocol: TCP
    name: web
  - port: 51413
    protocol: TCP
    name: datatcp
  selector:
    app: torrent

kind: Service
metadata:
  labels:
    app: torrentudp
  name: torrentudp
spec:
  type: NodePort
#  type: LoadBalancer
  ports:
  - port: 51414
    protocol: UDP
    name: dataudp
  selector:
    app: torrent

apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: torrent
spec:
  entryPoints:
    - web
  routes:
  - match: Host(`torrent.pik8s.home`) && PathPrefix(`/`)
    kind: Rule
    services:
    - name: torrenttcp
      port: 9091
